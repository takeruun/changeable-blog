query BlogList($pageNo: Int!, $limit: Int!) {
  blogList(input: { pageNo: $pageNo, limit: $limit }) {
    nodes {
      id
      title
      tags
      thumbnailImagePath
      createdAt
    }
    pageInfo {
      totalCount
    }
  }
}

query RecommendBlogList {
  recommendBlogList {
    nodes {
      id
      title
      tags
      thumbnailImagePath
      createdAt
    }
  }
}
